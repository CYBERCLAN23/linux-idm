name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Linux Packages
        run: npm run build:linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Browser Extensions
        run: |
          zip -r linux-idm-extension.zip extension
          cd extension-firefox && zip -r ../linux-idm-firefox.zip . && cd ..

      - name: Create Release
        # NOTE: The "Unable to resolve action" errors in the editor are false positives
        # caused by local network/DNS issues. These actions are official and correct.
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            linux-idm-extension.zip
            linux-idm-firefox.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
